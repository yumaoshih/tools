<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Content Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #inputArea {
            width: 100%;
            height: 200px;
            font-family: monospace;
        }
        #outputArea {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            min-height: 200px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h2>HTML Content Viewer</h2>
    <p>Paste your HTML content below and click "Render HTML" to see the formatted output.</p>
    
    <textarea id="inputArea" placeholder="Paste your HTML code here..."></textarea><br><br>
    <button onclick="renderHTML()">Render HTML</button>
    
    <div id="outputArea"></div>

    <script>
        function renderHTML() {
            // Get the HTML content from the textarea
            var htmlContent = document.getElementById('inputArea').value;
            
            // Display the HTML content in the output area
            document.getElementById('outputArea').innerHTML = htmlContent;
        }
    </script>

</body>
</html>
